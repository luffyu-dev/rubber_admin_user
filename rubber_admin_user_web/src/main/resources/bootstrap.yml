server:
  port: 8081
  servlet:
    context-path: /rubber
  max-http-header-size: 2MB


spring:
  application:
    name: rubber-admin
  cloud:
    nacos:
      config:
        file-extension: yml
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone:  GMT+8
    #设置空如何序列化
    defaultPropertyInclusion: NON_NULL


rubber:
  proxy:
    set:
      dbInstance: oaAdminInstance
  security:
    permitAll: /login,/test/sys-time
    logUrl: /logout
    defaultPermissionUrl: /u/*
