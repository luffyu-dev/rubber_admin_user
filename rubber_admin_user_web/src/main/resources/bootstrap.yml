server:
  port: 38001
  servlet:
    context-path: /oa-api
  max-http-header-size: 2MB


spring:
  application:
    name: rubber-admin
  cloud:
    nacos:
      config:
        file-extension: yml
        server-addr: 192.168.1.104:28848
        namespace: rubber-dev
      discovery:
        server-addr: 192.168.1.104:28848
        namespace: rubber-dev

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone:  GMT+8
    #设置空如何序列化
    defaultPropertyInclusion: NON_NULL


rubber:
  security:
    permitAll: /login,/test/sys-time
    logUrl: /logout
    defaultPermissionUrl: /u/*
  proxy:
    set:
      dbInstance: oaAdminInstance

